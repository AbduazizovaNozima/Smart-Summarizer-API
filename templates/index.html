<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Smart Summarizer</h1>
        <p class="lead">Enter your text below to get an AI-generated summary.</p>

        <div class="mb-3">
            <label for="text" class="form-label">Text to Summarize</label>
            <textarea class="form-control" id="text" rows="8" placeholder="Paste your text here..."></textarea>
        </div>

        <button id="summarize" class="btn btn-primary">Summarize</button>

        <div class="loading mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Generating summary...</span>
        </div>

        <div class="error text-danger mt-2"></div>

        <div id="summary-container" class="mt-4" style="display: none;">
            <h3>Summary</h3>
            <div id="summary" class="p-3 bg-light rounded"></div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
